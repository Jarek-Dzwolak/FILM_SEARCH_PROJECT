<header class="header">
  <div class="header-wrapper">
    <div class="header-container">
      <div class="header__logo">
        <a class="header__icon-text" href="index.html">
          <img src="/src/images/logo.svg" alt=" Filmoteka logo" />
          <span class="header__text">Filmoteka</span>
        </a>
      </div>
      <nav class="header__navigate">
        <ul class="header__navigate-list">
          <li class="header__navigate-item">
            <a class="header__navigate-item--filmoteka">
              <svg class="header__icon-svg" width="24px" height="24px"></svg>
            </a>
          </li>

          <li class="header__navigate-item header__navigate-item--active">
            <a href="/src/index.html" class="header__link header__link--active">HOME</a>
          </li>
          <li class="header__navigate-item">
            <a href="/src/library.html" class="header__link header__link--library">MY LIBRARY</a>
          </li>
        </ul>
      </nav>
    </div>
    <form class="header__form" id="form">
      <input
        id="Movie-search"
        type="text"
        name="searchQuery"
        autocomplete="off"
        placeholder="Movie-search"
        class="header__input"
      />
      <button type="submit" id="search-button">
        <svg class="header__search-icon" width="8px" height="8px">
          <img src="/src/images/search.svg" alt="search icon" />
        </svg>
      </button>
    </form>
  </div>
</header>
