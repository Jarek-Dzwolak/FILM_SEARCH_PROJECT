<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Movie Website</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <!-- FT-01: Header strony głównej -->
    <!-- Logo i przycisk "Home" -->
    <!-- Przycisk "My Library" -->
    <header class="header-wrapper">
      <div class="header-container">
        <div class="header-icon">
          <svg width="24px" height="24px">
            <use href="./images/icons.svg#film"></use>
          </svg>
        </div>
        <ul class="button-list">
          <li><button type="button">HOME</button></li>
          <li><button type="button">MY LIBRARY</button></li>
        </ul>
      </div>
      <form class="Movie-search" id="Movie-search">
        <input
          id="Movie-search"
          type="text"
          name="searchQuery"
          autocomplete="off"
          placeholder="Movie-search"
        />
      </form>
    </header>
    <main>
      <div class="movie-container">
        <!-- FT-06: Kontener strony głównej dla kart filmów -->
        <!-- Tutaj będą wyświetlane karty filmów -->
      </div>
      <!-- FT-08: Numeracja stron (pagination) -->
    </main>
    <footer>
      <!-- FT-04: Footer (taki sam dla dwóch stron) -->
      <!-- Przycisk "GoIT Students" dla okna modalnego z informacjami o zespole -->
    </footer>
    <!-- FT-16: Szablon okna modalnego jednego filmu -->
    <!-- FT-21: Loader (spinner) -->
    <script src="app.js"></script>
  </body>
</html>
